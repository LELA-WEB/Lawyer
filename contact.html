<!-- Contact Start -->
<div class="container-fluid py-5" style="background-color: #000; color: #fff; position: relative;">
    <div class="container py-5">
        <div class="text-center pb-4">
            <h6 class="text-uppercase" style="color: #c5b977; letter-spacing: 2px;">צור קשר</h6>
            <h1 class="mb-4" style="color: #c5b977; font-weight: 700; font-size: 3rem;">נשמח לעזור בכל שאלה</h1>
        </div>
        <div class="row align-items-center">
            <!-- טופס צור קשר -->
            <div class="col-lg-6 mb-5 mb-lg-0">
                <div class="contact-form p-4" style="background: rgba(255,255,255,0.05); border-radius: 15px; box-shadow: 0 8px 25px rgba(0,0,0,0.5);">
                    <form name="sentMessage" id="contactForm" novalidate="novalidate">
                        <div class="form-row">
                            <div class="col-sm-6 mb-3">
                                <input type="text" class="form-control p-4" id="name" placeholder="שם מלא" required
                                    style="border-radius: 10px; background: rgba(255,255,255,0.1); border: 1px solid #c5b977; color: #fff; transition: 0.3s;"
                                    onfocus="this.style.background='rgba(255,255,255,0.15)'; this.style.borderColor='#b48e37';"
                                    onblur="this.style.background='rgba(255,255,255,0.1)'; this.style.borderColor='#c5b977';" />
                            </div>
                            <div class="col-sm-6 mb-3">
                                <input type="email" class="form-control p-4" id="email" placeholder="דואר אלקטרוני" required
                                    style="border-radius: 10px; background: rgba(255,255,255,0.1); border: 1px solid #c5b977; color: #fff; transition: 0.3s;"
                                    onfocus="this.style.background='rgba(255,255,255,0.15)'; this.style.borderColor='#b48e37';"
                                    onblur="this.style.background='rgba(255,255,255,0.1)'; this.style.borderColor='#c5b977';" />
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control p-4" id="subject" placeholder="נושא ההודעה" required
                                style="border-radius: 10px; background: rgba(255,255,255,0.1); border: 1px solid #c5b977; color: #fff; transition: 0.3s;"
                                onfocus="this.style.background='rgba(255,255,255,0.15)'; this.style.borderColor='#b48e37';"
                                onblur="this.style.background='rgba(255,255,255,0.1)'; this.style.borderColor='#c5b977';" />
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control p-4" rows="6" id="message" placeholder="תוכן ההודעה" required
                                style="border-radius: 10px; background: rgba(255,255,255,0.1); border: 1px solid #c5b977; color: #fff; transition: 0.3s;"
                                onfocus="this.style.background='rgba(255,255,255,0.15)'; this.style.borderColor='#b48e37';"
                                onblur="this.style.background='rgba(255,255,255,0.1)'; this.style.borderColor='#c5b977';"></textarea>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-gold btn-lg px-5 py-3" type="submit"
                                style="background: linear-gradient(90deg, #c5b977, #b48e37); border: none; border-radius: 50px; font-weight: 700; letter-spacing: 1px; transition: 0.3s;"
                                onmouseover="this.style.background='linear-gradient(90deg, #b48e37, #c5b977)';"
                                onmouseout="this.style.background='linear-gradient(90deg, #c5b977, #b48e37)';">
                                שלחו הודעה
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- מפת גוגל -->
            <div class="col-lg-6" style="min-height: 400px;">
                <div class="position-relative h-100 rounded overflow-hidden" style="box-shadow: 0 8px 25px rgba(0,0,0,0.5);">
                    <iframe style="width: 100%; height: 100%; object-fit: cover; border-radius: 15px; border:0;"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3001156.4288297426!2d-78.01371936852176!3d42.72876761954724!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4ccc4bf0f123a5a9%3A0xddcfc6c1de189567!2sNew%20York%2C%20USA!5e0!3m2!1sen!2sbd!4v1603794290143!5m2!1sen!2sbd"
                        allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- כפתורי WhatsApp וטלפון צפים בצד המסך -->
    <div style="position: fixed; top: 50%; right: 20px; transform: translateY(-50%); display: flex; flex-direction: column; gap: 20px; z-index: 999;">
        <a href="https://wa.me/972507807333" target="_blank" 
           style="background: linear-gradient(90deg, #c5b977, #b48e37); color: #000; padding: 15px 25px; border-radius: 50px; font-weight: 700; text-decoration: none; text-align: center; display: block; box-shadow: 0 5px 15px rgba(0,0,0,0.5); transition: 0.3s;"
           onmouseover="this.style.background='linear-gradient(90deg, #b48e37, #c5b977)';"
           onmouseout="this.style.background='linear-gradient(90deg, #c5b977, #b48e37)';">
            WhatsApp
        </a>
        <a href="tel:+972507807333" 
           style="background: linear-gradient(90deg, #c5b977, #b48e37); color: #000; padding: 15px 25px; border-radius: 50px; font-weight: 700; text-decoration: none; text-align: center; display: block; box-shadow: 0 5px 15px rgba(0,0,0,0.5); transition: 0.3s;"
           onmouseover="this.style.background='linear-gradient(90deg, #b48e37, #c5b977)';"
           onmouseout="this.style.background='linear-gradient(90deg, #c5b977, #b48e37)';">
            טלפון
        </a>
    </div>
</div>
<!-- Contact End -->
